name: test cicd case

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: run unit tests
        run: |
          python -m pytest
